<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/eb49e3ed3b.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://api.fontshare.com/v2/css?f[]=quicksand@600,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Daily-UI-016</title>
  </head>
  <body>
    <div id="center-div">
      <h1>Random Fact Generator</h1>
      <h2>Click the button to receive a random fact</h2>
      <button id="popup-button">Open Popup</button>
    </div>

    <div id="popup-background" style="display: none"></div>
    <div id="popup" style="display: none">
      <div id="fact"></div>
      <div class="buttons">
        <button id="new-fact-button">New Fact</button>
        <button id="copy-fact-button">
          <i class="fa-regular fa-copy"></i>
        </button>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
